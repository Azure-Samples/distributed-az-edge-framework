apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: remote-pub-sub
  namespace: default
spec:
  type: pubsub.azure.eventhubs
  version: v1
  metadata:
  - name: connectionString
    value: {{ .Values.dataGatewayModule.eventHubConnectionString }}
  - name: storageAccountName
    value: {{ .Values.dataGatewayModule.storageAccountName }}
  - name: storageAccountKey
    value: {{ .Values.dataGatewayModule.storageAccountKey }}
  - name: storageContainerName
    value: "edgeevents"
  # - name: partitionID
  #   value: 0
  # Lock down type of access for each service.
  - name: publishingScopes
    value: "simulated-temperature-sensor-module=;data-gateway-module=telemetry"
  - name: subscriptionScopes
    value: "simulated-temperature-sensor-module=;data-gateway-module="
  # Lock down the topics on this pubsub component.
  - name: allowedTopics
    value: "telemetry"
scopes:
- data-gateway-module