name: GitHub CI
on: [push]
jobs:
  Build-Code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore iotedge/Distributed.Azure.IoT.Edge
    - name: Build
      run: dotnet build iotedge/Distributed.Azure.IoT.Edge --no-restore
    - name: Test
      run: dotnet test iotedge/Distributed.Azure.IoT.Edge --no-build --verbosity normal
    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Change dir to iothubintegrationmodule project
      run: cd iotedge/Distributed.Azure.IoT.Edge/Distributed.Azure.IoT.Edge.IoTHubIntegrationModule
    - name: Build the tagged Docker image
      run: docker build . --file Dockerfile --tag suneetnangia/distributed-az-iot-edge-iothubintegrationmodule:v0.1
    - name: Push the tagged Docker image
      run: docker push suneetnangia/distributed-az-iot-edge-iothubintegrationmodule:v0.1
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag suneetnangia/distributed-az-iot-edge-iothubintegrationmodule:latest
    - name: Push the latest Docker image
      run: docker push suneetnangia/distributed-az-iot-edge-iothubintegrationmodule:latest
