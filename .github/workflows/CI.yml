name: Main Branch CI
on: 
  push:
    branches: 
      - readiness/azure-samples
    paths-ignore:
      - 'deployment/**'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  Build-Code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore iotedge/Distributed.IoT.Edge
    - name: Build
      run: dotnet build iotedge/Distributed.IoT.Edge --no-restore
    - name: Test
      run: dotnet test iotedge/Distributed.IoT.Edge --no-build --verbosity normal
    
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo main-${GITHUB_SHA})
    - name: Echo Docker images tag
      run: echo ${{steps.vars.outputs.tag}}
      
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.REGISTRY }}/suneetnangia/distributed-az-iot-edge-datagatewaymodule
        tags: |
          type=raw,value=mytag-{{branch}}-{{sha}}
        
    # - name: Login to GitHub Registry
    #  run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: iotedge/Distributed.IoT.Edge/.
        file: iotedge/Distributed.IoT.Edge/Distributed.IoT.Edge.DataGatewayModule/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
          
