name: GitHub CI
on: [push]
jobs:
  Build-Code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore iotedge/Distributed.Azure.IoT.Edge
    - name: Build
      run: dotnet build iotedge/Distributed.Azure.IoT.Edge --no-restore
    - name: Test
      run: dotnet test iotedge/Distributed.Azure.IoT.Edge --no-build --verbosity normal
    - name: Build the Docker images
      run: docker build iotedge/Distributed.Azure.IoT.Edge/Distributed.Azure.IoT.Edge.IoTHubIntegrationModule --file iotedge/Distributed.Azure.IoT.Edge/Distributed.Azure.IoT.Edge.IoTHubIntegrationModule/Dockerfile --tag iothub-integration-module:$(date +%s)
      run: docker build iotedge/Distributed.Azure.IoT.Edge/Distributed.Azure.IoT.Edge.SimulatedTemperatureSensorModule --file iotedge/Distributed.Azure.IoT.Edge/Distributed.Azure.IoT.Edge.SimulatedTemperatureSensorModule/Dockerfile --tag simulated-temperature-sensor-module:$(date +%s)